<!DOCTYPE html>

<html>
  <body>

  <h3>{{ character.name }}</h3>
  <p>{{ character.image }}<p>
  <p><b>Portrayed by:</b> {{ character.actor }}</p>
  <p><b>Character Summary:</b> {{ character.bio }}<p>


  <b>Has interactions with:</b><br>
  {% for c in relationships %}
    {{c.name}}
    <br>
  {% endfor %}

  <br>

  <b>Appears in:</b><br>
  {% for a in appearances %}
    {{ a.name }}
    <br>
    {% endfor %}

  </body>
</html>
