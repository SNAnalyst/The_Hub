<h1 class="headings">CHARACTERS</h1><br>

<div class="carousel">
<script src="static/lib/MultiCarousel.js"></script>

  <carousel id="characterCarousel">
    {% for c in characters %}
    <item><a href="/character/{{ c.name }}"><img src="../{{ c.image }}"></a></item>
    {% endfor %}
  </carousel>

  <!-- Hiding buttons, all I need is the pause in the carousel itself
  <div>
    Methods:<br />
    <button onclick="previous()">Previous</button>
    <button onclick="pause()">Pause</button>
    <button onclick="start()">Start</button>
    <button onclick="next()">Next</button>
  </div>
  -->

  <script>
    var carousel = new MultiCarousel({
      target: document.getElementById('characterCarousel'),
      data: {
        delay: 2000,
        items: Array.prototype.slice.call(document.getElementById('characterCarousel').children),
        count: 5
      }
    });
    function previous() {
      carousel.previous();
    }
    function pause() {
      carousel.pause();
    }
    function start() {
      carousel.start();
    }
    function next() {
      carousel.next();
    }
  </script>
</div>
